<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        body{
            margin: 0;
            padding: 0;
            background-color: #75d6dd;
        }
        .one{
            width: 400px;
            margin: 100px auto;
        }
        .one img {
            width: 100%;
            /*动画名称*/
            animation-name: rotate;
            /*动画持续时间*/
            animation-duration: 1s;
            /* 动画延迟 */
             animation-delay: 1s;
            /*动画时间函数*/
            animation-timing-function: linear;
            /*动画执行次数*/
            animation-iteration-count: infinite;
        }
        /*定义动画*/
        @keyframes rotate {
            from{
                transform: rotate(0deg);
            }
            to{
                transform: rotate(360deg);
            }
        }
    </style>
</head>
<body>
<div class="one">
    <img src="images/fengche.png" alt=""/>
</div>
</body>
</html>
