<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CSS3 动画</title>
    <style>
        html, body {
            height: 100%;
        }

        body {
            margin: 0;
            padding: 0;
            background-color: #0EA9B1;
        }

        section {
            height: 100%;
            position: relative;
            overflow: hidden;
        }

        .dahai1, .dahai2 {
            position: absolute;
            left: 0;
            /*bottom: 0;*/
            width: 100%;
        }

        .dahai1 {
            bottom: 20px;
            height: 211px;
            background-image: url(./1.png);
            /*调用*/
            animation: move 1s linear infinite;
        }

        .dahai2 {
            bottom: 0;
            height: 235px;
            background-image: url(./2.png);
            animation: move 1s linear infinite;
        }

        .box {
            width: 50px;
            height: 50px;
            background-color: #FFF;
            border-radius: 25px;
            position: absolute;
            left: 200px;
            top: 100px;
        }

        .box::before, .box::after {
            content: '';
            display: block;
            position: absolute;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: #FFF;
            border-radius: 25px;
        }

        .box::before {
            animation: scale 1s infinite linear;
        }

        .box::after {
            animation: scale 1s 0.5s infinite linear;
        }

        @keyframes scale {
            0% {

            }

            100% {
                transform: scale(2);
                opacity: 0;
            }
        }
        /*动画序列*/
        @keyframes move {
            0% {

            }
            50% {
                bottom: -20px;
            }
            100% {

            }
        }
    </style>
</head>
<body>
<section>
    <div class="box"></div>
    <div class="dahai1"></div>
    <div class="dahai2"></div>
</section>
</body>
</html>
