<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        html,body{
            height: 100%;
        }
        body{
            margin: 0;
            padding: 0;
            position: relative;
        }
        .one{
            width: 240px;
            position: absolute;
            top: 50%;
            transform: translate(100px,-50%);
            animation: run 2s forwards 2s infinite;
        }
        img{
            display: block;
            width: 100%;
        }
        /*定义动画状态*/
        @keyframes run {
            0%{

            }
            /*往后辙，并倾斜*/
            15%{
                transform: translate(0,-50%) skew(10deg);
            }
            90%{
                /*往后跑，并倾斜*/
                transform: translate(800px,-50%) skew(-10deg);
                /*速度函数*/
                animation-timing-function: ease-in;
            }
            100%{
                  /*倾斜*/
                transform: translate(800px,-50%) skew(-10deg);
                /*改变转换原点*/
                transition-origin: right bottom;
        }
            
        }
    </style>
</head>
<body>
<div class="one">
    <img src="images/car.jpg" alt=""/>
</div>
</body>
</html>
