<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        .box{
            width: 500px;
            height: 40px;
            margin: 100px auto;
            background-color: yellow;
            border-radius: 10px;
            background-image: linear-gradient(
                    135deg,
                    green 25%,
                    transparent 25%,
                    transparent 50%,
                    green 50%,
                    green 75%,
                    transparent 75%,
                    transparent 100%
            );
            background-size: 40px 40px;

            background-position: 0 0;

            animation: move 0.2s infinite linear;
        }
        /*指定动画序列*/
        @keyframes move {
            from{
                background-position: 0 0;
            }
            to{
                background-position: 40px 0;
            }
        }
    </style>
</head>
<body>
<div class="box"></div>
</body>
</html>
