<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" href="../lib/bootstrap/css/bootstrap.css"/>
    <style>
        .box{
            color: #0c15ff;

        }
        div:first-child{
            background-color: #dd40dc;
            height: 300px;
        }
        div:nth-child(2){
            background-color: #0094ff;
            height: 300px;
        }
        div:nth-child(3){
            background-color: #00ff00;
            height: 300px;
        }
        div:last-child{
            background-color: #B80734;
            height: 300px;
        }
    </style>
</head>
<body>
<div class="box">
    <div class="col-xs-12 col-sm-6 col-md-4 col-lg-3">第一个盒子</div>
    <div class="col-xs-12 col-sm-6 col-md-4 col-lg-3">第二个盒子</div>
    <div class="col-xs-12 col-sm-6 col-md-4 col-lg-3">第三个盒子</div>
    <div class="col-xs-12 col-sm-6 col-md-4 col-lg-3">第四个盒子</div>

</div>
</body>
</html>
