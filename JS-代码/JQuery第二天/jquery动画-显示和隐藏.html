<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        div {
            opacity: 1;
            left: 8px;
            height: 400px;
            width: 400px;
            background: pink;
        }
    </style>
    <script src="jquery-1.11.1.js"></script>
    <script>
        //  show（600ms） 慢
        //  normal （400ms） 正常
        //  fast   （200ms）  快
        $(function () {
            // 单击按钮 让div展示出来
            // show()
            $("#btnShow").click(function () {
                $("div").show(1000, function() {      //1000 单位：毫秒：就表示1000毫秒=1秒
                    alert("显示动画执行完");
                });
            });
            //单击按钮 让div隐藏掉
            //hide
            $("#btnHide").click(function () {
                $("div").hide(2000, function () {
                    alert("隐藏动画执行完");
                });
            });
        });
    </script>
</head>
<body>
<input type="button" value="显示" id="btnShow"/>
<input type="button" value="隐藏" id="btnHide"/>
<div></div>
</body>
</html>
