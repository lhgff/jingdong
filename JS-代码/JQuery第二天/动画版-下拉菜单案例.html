<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        ul{
            list-style:none;
        }
        .wrap{
            width: 330px;
            height: 60px;
            margin: 100px auto 0;
            padding-left: 10px;
            background-image: url(imgs/bg.jpg);
      }
        .wrap li{
            background-image: url(imgs/libg.jpg);
        }
        .wrap > ul > li{
            float: left;
            margin-right: 10px;
            position: relative;
        }
        .wrap a{
            display: block;
            height: 30px;
            width: 100px;
            text-decoration: none;
            color: #000;
            line-height: 30px;
            text-align: center;
        }
        .wrap li ul{
            position: absolute;
            top: 30px;
            display: none;
        }
    </style>
    <script src="jquery-1.11.1.js"></script>
    <script>
        $(document).ready(function(){
            //实现下拉菜单效果
            //获取到所有的一级菜单元素，并绑定鼠标移上的事件
            $(".wrap > ul > li").mouseenter(function(){
                //让一级菜单对应li展示
                $(this).children("ul").stop(true,true).slideDown();
            });
            //获取到所有的一级菜单元素，并绑定鼠标离开事件
            $(".wrap > ul > li").mouseleave(function(){
                //让当前一级菜单对应li隐藏
                $(this).children("ul").stop(true,true).slideUp(2000);
            });
        });
    </script>
</head>
<body>
<div class="wrap">
    <ul>
        <li>
