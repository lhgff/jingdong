<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        div{
            opacity: 1;
            left: 8px;
            height: 400px;
            width: 400px;
            background: pink;
            display: none;
        }
    </style>
    <script src="jquery-1.11.1.js"></script>
    <script>
         $(function(){
             //淡入效果
             $("#btnFadeIn").click(function(){
                 $("div").fadeIn(1000);
             });
             $("#btnFadeout").click(function(){
                 $("div").fadeOut(2000);
             });
             //淡入淡出切换
             $("#btnFadeToggle").click(function(){
                 $("div").fadeToggle("normal");
             });
             //淡到
             $("#btnFadeTo").click(function(){
                 //让div在两秒钟，改变不透明度到0.3
                 //第一个参数：动画执行的时间
                 //第二个参数：不透明度值
                 $("div").fadeTo(2000,0.3);
             });
         });
    </script>
</head>
<body>
<input type="button" value="淡入" id="btnFadeIn"/>
<input type="button" value="淡出" id="btnFadeout"/>
<input type="button" value="淡入淡出切换" id="btnFadeToggle"/>
<input type="button" value="淡到效果" id="btnFadeTo"/>
<div></div>
</body>
</html>
