<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        html,body{
            height: 100%;
        }
        body{
            margin: 0;
            padding: 0;
            overflow: hidden;
        }
        section{
            height: 100%;
            background-color: #75d6dd;
            position: relative;
        }
        .one {
            width: 100px;
            height: 190px;
            position: absolute;
            bottom: 0;
            transition: transform 1s;
            /* 初始变换 */
            transform:translateY(38px) rotate(60deg);
        }
        section:hover .one{
            transform: translate(1000px,-300px) rotate(60deg);
        }
    </style>
</head>
<body>
<section>
    <div class="one">
        <img src="images/rocket.png" alt=""/>
    </div>
</section>
</body>
</html>
