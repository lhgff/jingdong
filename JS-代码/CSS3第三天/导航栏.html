<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>3D导航</title>
    <style type="text/css" media="screen">
        ul{
            height:40px;
            margin:50px;
            text-align:center;
            list-style:none;
        }
        li{
            width:120px;
            height:40px;
            float:left;
            position:relative;
            transition:all 1s;
            transform-style:preserve-3d;
        }
        li span{
            height:100%;
            width:100%;
            line-height:40px;
            position:absolute;
            top:0;
            left:0;
        }
        li span:nth-child(1){
            transform:translateZ(20px);
            background: green;
        }
        li span:nth-child(2){
            background-color:yellow;
            transform:rotateX(90deg) translateZ(20px);
        }

        li:hover{
            transform:rotateX(-90deg);
        }

    </style>
</head>
<body>

<ul>
    <li>
        <span>导航栏 </span>
        <span>导航栏 </span>
    </li>
</ul>

</body>
</html>
