<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>旋转木马轮播图</title>
    <link rel="stylesheet" href="css/css.css"/>
    <script type="text/javascript" src="js/animate.js"></script>
    <!--<script type="text/javascript" src="js/my.js"></script>-->
</head>
<body>
<div class="wrap" id="wrap">
    <div class="slide" id="slide">
        <ul>
            <li><a href="#"><img src="images/slidepic1.jpg" alt=""/></a></li>
            <li><a href="#"><img src="images/slidepic2.jpg" alt=""/></a></li>
            <li><a href="#"><img src="images/slidepic3.jpg" alt=""/></a></li>
            <li><a href="#"><img src="images/slidepic4.jpg" alt=""/></a></li>
            <li><a href="#"><img src="images/slidepic5.jpg" alt=""/></a></li>
        </ul>
        <div class="arrow" id="arrow">
            <a href="javascript:;" class="prev" id="arrLeft"></a>
            <a href="javascript:;" class="next" id="arrRight"></a>
        </div>
    </div>
</div>


<script>
    var config = [
        {
            width: 400,
            top: 20,
            left: 50,
            opacity: 0.2,
            zIndex: 2
        },//0
        {
            width: 600,
            top: 70,
            left: 0,
            opacity: 0.8,
            zIndex: 3
        },//1
        {
            width: 800,
            top: 100,
            left: 200,
            opacity: 1,
            zIndex: 4
        },//2
        {
            width: 600,
            top: 70,
            left: 600,
            opacity: 0.8,
            zIndex: 3
        },//3
        {
            width: 400,
            top: 20,
            left: 750,
            opacity: 0.2,
            zIndex: 2
        }//4
    ];//其实就是一个配置单 规定了每张图片的大小位置层级透明度

    //获取页面元素
    var wrap = document.getElementById("wrap");
    var slide = wrap.children[0];
    var ul = slide.children[0];
    var lis = ul.children;
    var arrow = slide.children[1];
    var arrLeft = arrow.children[0];
    var arrRight = arrow.children[1];
    var flag = true;
    //先根据配置单让所有的li进入位置
    for (var i = 0; i < lis.length; i++) {
        animate(lis[i], config[i]);
    }
    //鼠标移入移出显示隐藏箭头
    wrap.onmouseover = function () {
        animate(arrow, {"opacity": 1});
    };
    wrap.onmouseout = function () {
        animate(arrow, {"opacity": 0});
    };

    //点击右按钮
    arrRight.onclick = function () {
        if (flag) {
            flag = false;
            //我们点击右按钮时需要去重新设置配置单，让lis中每一个li根据新的配置单进行运动
            //通过观察我们发现，李连杰本来在第一个位置，现在跑到第二个位置了
            //说明配置单中的第一项换为了以前的第二个
            //shift用于从数组最前面删除一项，并且返回删掉的这一项，我们需要把删掉的这项放到数组最后
            config.push(config.shift());
            //配置单更新了以后，我们让每个li跑到新的位置
            for (var i = 0; i < lis.length; i++) {
                animate(lis[i], config[i], function () {
                    flag = true;
                });
            }
        }
    };

    arrLeft.onclick = function () {
        if (flag) {
            flag = false;
            config.unshift(config.pop());
            for (var i = 0; i < lis.length; i++) {
                animate(lis[i], config[i], function () {
                    flag = true;
                });
            }
        }
    }

</script>
</body>
</html>
