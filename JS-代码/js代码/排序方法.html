<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <script>
        var  array = [1,3,2,5,7,6,9,8,0,4,12];
        console.log(array.reverse());       //reverse    翻转
        console.log(array);

         var array = ["a","c","b","d","f","e"];
        console.log(array.sort());     //正
        console.log(array);

        var  a = [1,3,2,5,7,6,9,8,0,4,12];   //升序   正序
        a.sort(function(a,b){
            return(a-b);
        });
        console.log(a);

        var  a = [1,3,2,5,7,6,9,8,0,4,12];   //倒序
        a.sort(function(a,b){
            return(b-a);
        });
        console.log(a);
    </script>
</head>
<body>

</body>
</html>
