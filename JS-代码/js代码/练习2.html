           }

//创建多个学生对象
        function createStudent(name,sex,ags){
            var student = new Object();
            student.name = name;
            student.sex = sex;
            student.ags = ags;
            student.sayHi = function(){
                alert("我是"+this.name+",性别"+this.sex+",年龄"+this.ags+".");
            }
            return student;
        }
        var a1 = createStudent("李四","男",21);
        a1.sayHi();
        var a2 = createStudent("张三","男",20);
