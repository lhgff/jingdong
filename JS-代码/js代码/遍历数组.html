<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <script>
        var array = ["a","b","c","d","e"];
          //整着写
           for (var i = 0; i < array.length; i++) {
               console.log(array[i]);
           }

        //  i 代表的是数组中的每一项索引。


         //反着写
           for (var i = array.length-1; i >=0; i--) {
                console.log(array[i]);
           }
    </script>
</head>
<body>

</body>
</html>
