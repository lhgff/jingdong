<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<img id="pic" src="images/jd1.png" alt=""/>

<script>
    var pic = document.getElementById("pic");
    //移入事件  onmouseover
    pic.onmousemove = function(){
        pic.src = "images/jd2.png";
    };
    pic.onmouseout = function(){
        pic.src = "images/jd1.png"

    }
</script>
</body>
</html>
