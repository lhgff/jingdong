    <script>
        var array=[23,56,89,12,45,34,67,78];
        var a=0;
        for (var i = 0; i < array.length-1; i++) {
            var isSorted = true;
//            count++;
            for (var  j= 0;  j< array.length-1 - i; j++) {
                if (array[j] > array[j + 1]) {
                    isSorted = false;
                    var temp = array[j];
                    array[j] = array[j + 1];
                    array[j + 1] = temp;
                }
            }
            if (isSorted) {
                break;
            }
        }
