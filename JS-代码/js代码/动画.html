<html>
<head lang="en">
    <meta charset="UTF-8">

    <style>
        *{
            margin: 0;
            padding: 0;
        }
        #box{
            width: 100px;
            height: 100px;
            background-color: red;
            position: absolute;
            top: 0;
            left: 0;
        }
    </style>
</head>
<body>
 <div id="box"></div>

 <script>
     var left = 0;
     var count = 0;
     var timer = null;
     var box = document.getElementById("box");
     box.onclick = function(){
         timer = setInterval(function(){
             left+=15;
             box.style.left = left+"px";
         },10);
     }
 </script>
</body>
