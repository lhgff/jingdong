<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        li:hover{
            background: red;
        }
    </style>
    <script>
    //  入口函数
        jQuery(document).ready(function(){
            $("li:even").css("background","red");
            $("li:odd").css("background","yellow");
            var tempColor;
            $("li").mouseenter(function(){
                //1.鼠标移入后，让当前的元素，变颜色
                tempColor = $(this).css("backgroundColor");
                    $(this).css("background","green");
            })
            $("li").mouseleave(function(){
                $(this).css("background",tempColor);
            })
        })
    </script>
</head>
<body>
<ul>
    <li>隔行变色，索引号为：0</li>
    <li>隔行变色，索引号为：1</li>
    <li>隔行变色，索引号为：2</li>
    <li>隔行变色，索引号为：3</li>
    <li>隔行变色，索引号为：4</li>
    <li>隔行变色，索引号为：5</li>
    <li>隔行变色，索引号为：6</li>
    <li>隔行变色，索引号为：7</li>
    <li>隔行变色，索引号为：8</li>
    <li>隔行变色，索引号为：9</li>
</ul>
</body>
</html>


<!--mouseout与mouseover  如果里面有多个子元素，都会执行事件-->

<!--mouseenter  （进）-->
<!--mouseleave  （出）-->
<!--只会执行一次-->
