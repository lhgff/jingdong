<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <script src="jquery-1.12.3.js"></script>
    <script>
        $(function(){
            //隔行变色
            var lis = $("li");
            console.log(lis);
            for (var i = 0; i < lis.length; i++) {
                //判断奇数偶数
                if (i % 2 === 0) {
                    lis[i].style.background = "red";
                } else {
                    lis[i].style.background = "yellow";
                }
            }
//            var obj = {};
//            var obj2 = {};
//            // 因为此时obj 和 obj2是两个对象，所以，这时候返回的是false
//            console.log(obj === obj2); // false
//            // 返回true
//            // 因为此时 这两种方式获取到的是同一个DOM对象！
//            // jQuery对象$("li")只是对DOM对象做了一个封装，本质上还是DOM对象。
//            // $("li")[1] 表示 取索引号为1的元素
//            console.log($("li")[1] === document.getElementsByTagName("li")[1]);
        });
    </script>
</head>
<body>
<ul>
    <li>隔行变色，索引号为：0</li>
    <li>隔行变色，索引号为：1</li>
    <li>隔行变色，索引号为：2</li>
    <li>隔行变色，索引号为：3</li>
    <li>隔行变色，索引号为：4</li>
    <li>隔行变色，索引号为：5</li>
    <li>隔行变色，索引号为：6</li>
    <li>隔行变色，索引号为：7</li>
    <li>隔行变色，索引号为：8</li>
    <li>隔行变色，索引号为：9</li>
</ul>
</body>
</html>
