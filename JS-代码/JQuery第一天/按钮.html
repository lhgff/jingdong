<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style type="text/css">
        div{
            height:200px;
            background:pink;
            margin-bottom:20px;
            font-size:30px;
            display:none;
        }
        input[type="button"]{
            width:158px;
            height:40px;
            font-size:15px;
            font-weight:bold;
        }
    </style>
</head>
<body>
<script src="jquery-1.12.3.js"></script>
<script>
    $(function(){
        //1.拿到 显示div 的按钮，给它注册一个点击事件。
        //  document.getElementById("btnShow")
        $("#btnShow").click(function(){
            //2.在事件里面，让3个div显示。
            //作用相当 document.getElementsByTagName("div")
            $("div").show();
        });
          //  js 中的onclick 对应jquery中的 click ，少了一个on
        $("#btnSetHtml").click(function(){
            $("div").text("文字");
        })
    })
</script>
<input type="button" value="设置内容" id="btnSetHtml" />
<input type="button" value="显示div" id="btnShow" />
<div></div>
<div></div>
<div></div>
</body>
</html>
