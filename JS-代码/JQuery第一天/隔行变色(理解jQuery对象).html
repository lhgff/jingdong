<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <script src="jquery-1.12.3.js"></script>
    <script>
        //入口函数
        //隔行变色，能被2整除，偶数，否则，奇数。
        $(function(){
            var lis = $("li");
            console.log(lis);
            for (var i = 0; i < lis.length; i++) {
               if(i%2==0){
                   //偶数
                   lis[i].style.backgroundColor = "red";
               }else{
                   //奇数
                   lis[i].style.backgroundColor = "yellow";
               }
            }
        });
    </script>
</head>
<body>
<ul>
    <li>隔行变色，索引为号：1</li>
    <li>隔行变色，索引为号：2</li>
    <li>隔行变色，索引为号：3</li>
    <li>隔行变色，索引为号：4</li>
    <li>隔行变色，索引为号：5</li>
    <li>隔行变色，索引为号：6</li>
    <li>隔行变色，索引为号：7</li>
    <li>隔行变色，索引为号：8</li>
</ul>
</body>
</html>
