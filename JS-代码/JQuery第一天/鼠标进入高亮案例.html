<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        li:hover{
            background: mediumvioletred;
        }
    </style>
    <!--<script src="jquery-1.12.3.js"></script>-->

    <script src="jquery-1.11.1.min.js"></script>
    <script>
        //给li标签绑定，鼠标进入事件。
//        $(function(){
//            $("li").mouseenter(function(){
//                $(this).css("background","yellow");
//                $(this).siblings().css("background","white")
//            })
//        })

        $(function () {
            $("li").mouseenter(function () {
                $(this)
                        .css("background", "pink")
                        .siblings("li")
                        .css("background", "white");
            });
            $("ul").mouseleave(function () {
                $(this).children("li").css("background", "white");
            });
        });

    </script>
</head>
<body>
<ul>
    <li>隔行变色，索引为号：0</li>
    <li>隔行变色，索引为号：1</li>
    <li>隔行变色，索引为号：2</li>
    <li>隔行变色，索引为号：3</li>
    <li>隔行变色，索引为号：4</li>
    <li>隔行变色，索引为号：5</li>
    <li>隔行变色，索引为号：6</li>
    <li>隔行变色，索引为号：7</li>
    <li>隔行变色，索引为号：8</li>
    <li>隔行变色，索引为号：9</li>
</ul>
</body>
</html>
