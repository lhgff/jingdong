<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>学生档案</title>
    <style>
        body{
            margin: 0;
            padding: 0;
            background-color: #75c6ff;
            font-family: "微软雅黑";
        }
        form{
            max-width: 640px;
            width: 100%;
            margin: 24px auto;
            font-size: 28px;
        }
        label{
            display: block;
            margin: 10px 10px 15px;
            font-size: 15px;
        }
        input{
            display: block;
            width: 100%;
            height: 40px;
            font-size: 10px;
            margin-top: 10px;
            padding: 6px 10px;
            color: #cc20a8;
            border: 1px solid #0099cc;
            box-sizing: border-box;
        }
        meter,progress{
            display: block;
            width: 100%;
            margin-top: 10px;
        }
        .one{
            margin-top: 20px;
        }
        .one input{
            color: red;
            background-color: #cc20a8;
            border: 0 none;
            outline: none;
            cursor: pointer;
        }

    </style>
</head>
<body>
<form>
<fieldset>
    <legend>学生档案</legend>
    <label>姓名:<input type="text" name=“text value="" placeholder="请输入姓名" required autofocus/></label>
    <label>邮箱:<input type="emait" name="emait" value="" placeholder="请输入邮箱"/></label>
    <label>学院:<input type="text" name="text" value="" list="course" placeholder="前端移动开发学院"/>
     <datalist id="course">
         <option value="前端移动开发学院"></option>
         <option value="PHP学院"></option>
         <option value="Java学院"></option>
         <option value="前端移动开发学院"></option>
     </datalist>
    </label>
    <label>成绩:<input type="number" name="number" value="" min="0" max="100"/></label>
    <label>入学日期:<input type="date" name="startdate" value="2016-05-16"/></label>
    <label>入学日期:<input type="date" name="enddate" value="2016-05-01"/></label>
    <label>课程进度:<progress value="40" max="100"></progress></label>
    <label class="one"><input type="submit" name="submit" value="保存"/></label>
</fieldset>
</form>
</body>
</html>
