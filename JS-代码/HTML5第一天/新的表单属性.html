<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>新的表单属性</title>
    <style type="text/css" media="screen">
        form{
            width:500px;
            margin:100px auto;
        }
        label{
            display:block;
        }
        input{
            margin-bottom:10px;
        }
    </style>
</head>
<body>
<!-- 条件注释语句   -->
<!--[if lte IE 8]>
<script type="text/javascript" src="html5shiv.js"></script>
<![endif]-->
<form >
    <fieldset>
        <legend>新的表单属性</legend>
         <label>用户名：<input type="text" name="text" value=""  placeholder="请输入您的用户名" ></label>

         <label>用户名：<input type="text" name="text" value=""  autocomplete="on"></label>
        <!--   pattern 通过正则表达式 验证结果-->
        <label>邮箱：<input type="text" name="text" value=""  required pattern="[A-Z]-[0-9]"></label>
        <label><input type="submit" name="submit" value="submit"></label>
    </fieldset>
</form>
</body>
</html>
