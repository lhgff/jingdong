<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        * {
            padding: 0;
            margin: 0;
            list-style: none;
            border: 0;
        }

        .all {
            width: 500px;
            height: 200px;
            padding: 7px;
            border: 1px solid #ccc;
            margin: 100px auto;
            position: relative;
        }

        .screen {
            width: 500px;
            height: 200px;
            overflow: hidden;
            position: relative;
        }

        .screen li {
            width: 500px;
            height: 200px;
            overflow: hidden;
            float: left;
        }

        .screen ul {
            position: absolute;
            left: 0;
            top: 0px;
            width: 3000px;
        }

        .all ol {
            position: absolute;
            right: 10px;
            bottom: 10px;
            line-height: 20px;
            text-align: center;
        }

        .all ol li {
            float: left;
            width: 20px;
            height: 20px;
            background: #fff;
            border: 1px solid #ccc;
            margin-left: 10px;
            cursor: pointer;
        }

        .all ol li.current {
            background: yellow;
        }

        #arr {
            display: none;
        }

        #arr span {
            width: 40px;
            height: 40px;
            position: absolute;
            left: 5px;
            top: 50%;
            margin-top: -20px;
            background: #000;
            cursor: pointer;
            line-height: 40px;
            text-align: center;
            font-weight: bold;
            font-family: '黑体';
            font-size: 30px;
            color: #fff;
            opacity: 0.3;
            border: 1px solid #fff;
        }

        #arr #right {
            right: 5px;
            left: auto;
        }
    </style>
</head>
<body>
<div class="all" id='box'>
    <div class="screen">
        <ul>
            <li><img src="images/1.jpg" width="500" height="200"/></li>
            <li><img src="images/2.jpg" width="500" height="200"/></li>
            <li><img src="images/3.jpg" width="500" height="200"/></li>
            <li><img src="images/4.jpg" width="500" height="200"/></li>
            <li><img src="images/5.jpg" width="500" height="200"/></li>
        </ul>1
        <ol>
        </ol>
    </div>
    <div id="arr"><span id="left">&lt;</span><span id="right">&gt;</span></div>
</div></div>
<script>
    var box = document.getElementById("box");
    var screen = box.children[0];
    var ul = screen.children[0];
    var lisUl = ul.children;
    var ol = screen.children[1];
    var arr = box.children[1];
    var arrRight = arr.children[1];
    var arrLeft = arr.children[0];
    var imgWidth = screen.offsetWidth;
    var timer = null;

    for (var i = 0; i < lisUl.length; i++) {
        var li = document.createElement("li");
        li.innerHTML = i + 1;
        ol.appendChild(li);
    }


    var lisOl = ol.children;
    for (var j = 0; j < lisOl.length; j++) {
      lisOl[j].index = j;
        lisOl[j].onmouseover = function(){
            if(ul.offsetLeft == (-ul.offsetWidth+imgWidth)){
                ul.style.left = 0;
            }
            for (var k = 0; k < lisOl.length; k++) {
                lisOl[k].className = "";
            }
            this.className = "current";
            var target = -this.index * imgWidth;
            animate(ul,target);
            page = aquare = this.index;
            console.log(page);
        };
    }
  lisOl[0].className = "current";
    var firstPic = lisUl[0].cloneNode(true);
    ul.appendChild(firstPic);





    var page = 0;
    var square = 0;
    arrRight.onclick = function () {
        if (page == lisUl.length - 1) {
            ul.style.left = 0;
            page = 0;
        }
        page++;
        var target = -page * imgWidth;
        animate(ul, target);
        if (square < lisOl.length - 1) {
            square++;
        } else {
            square = 0;
        }
        for (var i = 0; i < lisOl.length; i++) {
            lisOl[i].className = "";
        }
        lisOl[square].className = "current";
    };





    arrLeft.onclick = function () {
        if (page == 0) {
            page = lisUl.length - 1;
            ul.style.left = -page * imgWidth + "px";
        }
        page--;
        var target = -page * imgWidth;
        animate(ul, target);
        if (square > 0) {
            square--;
        } else {
            square = lisOl.length - 1;
        }
        for (var i = 0; i < lisOl.length; i++) {
            lisOl[i].className = "";
        }
        lisOl[square].className = "current";

    }



    box.onmouseover = function () {
        arr.style.display = "block";
        clearInterval(timer);
    };
    box.onmouseout = function () {
        arr.style.display = "none";
        timer = setInterval(playNext, 2000);
    };
    timer = setInterval(playNext, 2000);
    function playNext() {
        if (page == lisUl.length - 1) {
            ul.style.left = 0;
            page = 0;
        }
        page++;
        var target = -page * imgWidth;
        animate(ul, target);
        if (square < lisOl.length - 1) {
            square++;
        } else {
            square = 0;
        }
        for (var i = 0; i < lisOl.length; i++) {
            lisOl[i].className = "";
        }
        lisOl[square].className = "current";
    }

    function animate(tag, target) {
        clearInterval(tag.timer);
        tag.timer = setInterval(function () {
            var leader = tag.offsetLeft;
            var step = 9;
            step = leader > target ? -step : step;
            leader = leader + step;
            if (Math.abs(leader - target) < Math.abs(step)) {
                tag.style.left = target + "px";
                clearInterval(tag.timer);
            } else {
                tag.style.left = leader + "px";
            }
        }, 17);
    }
</script>
</body>
</html>
