<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>文本阴影</title>
    <style type="text/css" media="screen">
        p {
            font-size: 40px;
            text-align: center;
            font-family:"Microsoft YaHei";
            text-shadow:10px  20px  0px  #00ff00;
            /*任务2  给p标签中的文字加2个阴影
   阴影叠加
             */
            text-shadow:-10px -10px  2px green,20px 20px 5px yellow;


        }
    </style>
</head>

<body>
<p>前端工程师</p>
</body>

</html>
