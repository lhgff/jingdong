<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        body,ul,dl,dt,dd{
            margin: 0;
            padding: 0;
        }
        body{
            background-color: transparent;
        }
        ul{
            list-style: none;
        }
        .one{
            width: 438px;
            height: 360px;
            padding: 48px 141px 10px 12px;
            margin: 100px auto;
            background: url("./images/bg.png") 0 0 no-repeat;
        }
        .one dt
        .one dd{
            overflow: hidden;
        }
        .one span{
            display: block;
            float: left;
            width: 54px;
            height: 47px;
            text-align: center;
            margin-right: 1px;
            border: 3px solid transparent;
        }
        .one dt span{
            height: 28px;
            line-height: 34px;
            font-size: 14px;
        }
        .one dd{
            border-top: 1px solid #75c6ff;
            cursor: pointer;
        }
        .one span>b{
            display: block;
            line-height: 1;
            height: 18px;
            line-height: 25px;
            font-size: 18px;
            font-family: Arial;
            /*font-weight: normal;*/
        }
        .one span>i{
            color: #999;
            font-size: 10px;
            font-style: normal;
        }
        /* 以下为自主完成部分 */
        /*红色 #e02d2d 黄色 #ffbb00 灰色 #bfbfbf 粉色#fff0f0*/
        /*1.当鼠标移上日期，出现黄色边框*/
        .one dd span:hover{
            border-color: #75c6ff;
        }
        /*2.日历中对应周六，周天的日期为红色，只有新历*/
        .one dd span:nth-child(8){
            color: green;
        }
        .one dd span:nth-child(6){
            color: green;
        }
        /*3.日历中的日期如果为节日，那么对应的节日名字为红色*/
        .one dd span[data-flag="festival"]i{
            color: green;
        }
        /*4.日历中对应的当天要把背景色变成黄色,字体要变成白色*/
        .today{
            background-color: #75c6ff;
            color: #fff;
        }
        .one .today>i{
            color: #fff;
        }
        /*5.对应的国家法定假日，日期上带有"休"字样，背景色为  pink*/
        .one dd span[data-rest="holiday"]{
            position: relative;
            background-color: pink;
        }
        .one dd span[data-rest="holiday"]::before{
            position: absolute;
            top: -3px;
            left: -3px;
            content: '休';
            color: #ff37f5;
            display: block;
            width: 15px;
            height: 15px;
            font-size: 10px;
            background-color: red;
        }
        /*6.日期为上个月的颜色为灰色，包括农历和新历*/
        .one dd span[data-range="prev-month"]b{
            color: #bfbfbf;
        }
        .one dd span[data-range="prev-month"]i{
            color: #bfbfbf;
        }
        .one dd span[data-range="prev"]i{
            color: #bfbfbf;
        }
        /*7.日期为下个月的颜色为灰色，包括农历和新历*/
        .one dd span[data-range="next-month"]b{
            color: #bfbfbf;
        }
        .one dd span[data-range="next-mobth"]i{
            color: #bfbfbf;
        }
    </style>
    
</head>
