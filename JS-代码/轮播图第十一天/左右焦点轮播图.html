<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        body, ul, ol, li, img {
            margin: 0;
            padding: 0;
            list-style: none;
        }

        #box {
            width: 490px;
            height: 270px;
            padding: 5px;
            position: relative;
            border: 1px solid #ccc;
            margin: 100px auto 0;
        }

        .one {
            width: 490px;
            height: 270px;
            overflow: hidden;
            position: relative;
        }

        #box img {
            width: 490px;
        }

        .one ol {
            position: absolute;
            right: 10px;
            bottom: 10px;
        }

        .one ol li {
            width: 20px;
            height: 20px;
            line-height: 20px;
            border: 1px solid #ccc;
            text-align: center;
            background: #fff;
            float: left;
            margin-right: 10px;
            cursor: pointer;
            _display: inline;
        }

        .one ol li.current {
            background: yellow;
        }

        .one ul li {
            float: left;
        }

        .one ul {
            position: absolute;
            top: 0;
            width: 2940px;
        }

        .one ul li.current {
            display: block;
        }

        #array {
            display: none;
        }

        #array span {
            width: 40px;
            height: 40px;
            position: absolute;
            left: 5px;
            top: 50%;
            margin-top: -20px;
            background: #000;
            cursor: pointer;
            line-height: 40px;
            text-align: center;
            font-weight: bold;
            font-family: '黑体';
            font-size: 30px;
            color: #fff;
            opacity: 0.3;
            border: 1px solid #fff;
        }

        #array #right {
            right: 5px;
            left: auto;
        }
    </style>
</head>
<body>
<div id="box" class="all">
    <div class="one">
        <ul id="imgs">
            <li><img src="images/1.jpg"/></li>
            <li><img src="images/2.jpg"/></li>
            <li><img src="images/3.jpg"/></li>
            <li><img src="images/4.jpg"/></li>
            <li><img src="images/5.jpg"/></li>
        </ul>
    </div>

    <div id="array"><span id="left">&lt;</span><span id="right">&gt;</span></div>
</div>
<script>
    var box = myId("box");
    var array = myId("array");
    var left = array.children[0];
    var right = array.children[1];
    var one = box.children[0];
    var ul = one.children[0];
    var lis = ul.children;
    var oneWidth = one.offsetWidth;


    box.onmouseover = function () {
        array.style.display = "block";
    };
    box.onmouseout = function () {
        array.style.display = "none";
    };

    var pic = 0;
    right.onclick = function () {
        if (pic < lis.length - 1) {
            pic++;
            var target = -pic * oneWidth;
            animate(ul, target);
        }
    };

    left.onclick = function () {
        if (pic > 0) {
            pic--;
            var target = -pic * oneWidth;
            animate(ul,target);

        }
    };


    function myId(id) {
        return document.getElementById(id);
    }
    function animate(tag, target) {
        clearInterval(tag.timer);
        tag.timer = setInterval(function () {
            var leader = tag.offsetLeft;
            var step = 9;
            step = leader > target ? -step : step;
            leader = leader + step;
            if (Math.abs(leader - target) < Math.abs(step)) {
                tag.style.left = target + "px";
                clearInterval(tag.timer);
            } else {
                tag.style.left = leader + "px";
            }
        }, 17);
    }
</script>
</body>
</html>
