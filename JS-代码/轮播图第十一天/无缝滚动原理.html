<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        ul{
            list-style: none;
        }
        img{
            vertical-align: top;
        }

        .box{
            width: 300px;
            height: 200px;
            margin: 100px auto;
            background-color: blue;
            position: relative;
            overflow: hidden;
        }
        .box ul li{
            float: left;
        }
        .box ul{
            width: 1500px;
            position: absolute;
            left: 0;
            top: 0;
        }
    </style>
</head>
<body>
  <div class="box" id="one">
      <ul>
          <li><img src="images/01..jpg" alt=""/></li>
          <li><img src="images/02..jpg" alt=""/></li>
          <li><img src="images/03..jpg" alt=""/></li>
          <li><img src="images/04..jpg" alt=""/></li>
          <li><img src="images/01..jpg" alt=""/></li>
      </ul>
  </div>

  <script>
      var one = document.getElementById("one");
      var ul = one.children[0];
      var li = ul.children[0];
      var liwidth = li.children[0];
      console.log("liwith");

      var timer = null;
      one.onmouseover = function(){
          clearInterval(timer);
      };
      one.onmouseout = function(){
          timer = setInterval(play,30);
      };
      timer = setInterval(play,30);
      function play(){
          var leader = ul.offsetLeft;
          var step = -15;

          if(leader > -(ul.offsetWidth - ul.children[0].offsetWidth)){
              leader = leader + step;
              ul.style.left = leader + "px";
          }else{
              ul.style.left = -10 + "px";
          }
      }
  </script>
</body>
</html>
