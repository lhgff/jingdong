<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        #box1{
            width: 100px;
            height: 100px;
            background-color: red;
            position: absolute;
        }
        #box2{
            width: 100px;
            height: 100px;
            background-color: blue;
            position: absolute;
            top: 200px;
        }
    </style>
</head>
<body>
  <button id="one1">按钮1</button>
  <button id="one2">按钮2</button>
<div id="box1"></div>
<div id="box2"></div>

  <script>
      var one1 = document.getElementById("one1");
      var one2 = document.getElementById("one2");
      var box1 = document.getElementById("box1");
      var box2 = document.getElementById("box2");
      var timer = null;

      one1.onclick = function () {
          animate(box1, 200);
      };

      one2.onclick = function () {
          animate(box2, 400);
      };
      function animate(tag, target) {
          clearInterval(tag.timer);
          tag.timer = setInterval(function () {
              var leader = tag.offsetLeft;
              var step = 9;
              step = leader > target ? -step : step;
              leader = leader + step;
              if (Math.abs(leader - target) < Math.abs(step)) {
                  tag.style.left = target + "px";
                  clearInterval(tag.timer);
              } else {
                  tag.style.left = leader + "px";
              }
          }, 30);
      }
  </script>

  </body>
</html>
