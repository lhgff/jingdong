<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<style>
 body{
     background: #0099cc;
 }
    label{
        width: 40px;
        display: inline-block;
    }
    span{
        color: red;
    }
    .container{
        margin: 100px auto;
        width: 400px;
        padding: 50px;
        line-height: 40px;
        border: 1px solid #0099cc;
        background: #db10ff;
    }
    span{
        margin-left: 30px;
        font-size: 12px;
    }
    .wrong{
        color: red;
    }
    .right{
        color: green;
    }
    .defau{
        width: 200px;
        height: 20px;
    }
    .del{
        background-position: 0 -20px;
    }
</style>
<body>
<div class="container">
    <label>Q Q</label><input type="text" id="inp1"><span></span><br/>
    <label>手机</label><input type="text" id="inp2"><span></span><br/>
    <label>邮箱</label><input type="text" id="inp3"><span></span><br/>
    <label>座机</label><input type="text" id="inp4"><span></span><br/>
    <label>姓名</label><input type="text" id="inp5"><span></span><br/>
</div>
<script>
    var ipt1 = document.getElementById("inp1");
    var ipt2 = document.getElementById("inp2");
    var ipt3 = document.getElementById("inp3");
    var ipt4 = document.getElementById("inp4");
    var ipt5 = document.getElementById("inp5");

    check(ipt1,/^[1,9]\d{4,11}$/);
    check(ipt2,/^(13[0-9]|15[0-9]|17[0-9]|18[0-9])\d{8}$/);
  //  /^\w+([-+.]\w+)*@\w+([-.]\w+)*\.\w+([-.]\w+)*$/
    check(ipt3,/^\w+@\w+\.\w+$/);
    check(ipt4,/^\d{3,4}-\d{7,8}$/);
    check(ipt5,/^[\u4e00-\u9fa5]{2,4}$/);

    function check(tag, reg) {
        tag.onblur = function () {
            if (reg.test(tag.value)) {
                this.nextSibling.innerHTML = "输入正确"
                this.nextSibling.className = "right";
            } else {
                this.nextSibling.innerHTML = "输入错误"
                this.nextSibling.className = "wrong";
            }
        };
    }
</script>
</body>
</html>
