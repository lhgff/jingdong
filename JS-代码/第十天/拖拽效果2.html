<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        ul,li,ol,dl,dt,dd,div,p,span,h1,h2,h3,h4,h5,h6,a {
            padding: 0px;
            margin: 0px;
        }
        a{
            text-decoration: none;
            color: #000;
        }
        .login-header{
            width: 100%;
            text-align: center;
            height: 30px;
            font-size: 24px;
            line-height: 30px;
        }
        .login{
            width: 512px;
            position: absolute;
            border: #db10ff solid 1px;
            height: 280px;
            left: 50%;
            right: 50%;
            background: #29cc36;
            box-shadow: 0px 0px 20px #dddddd;
            z-index: 9999;
            margin-left: -250px;
            marrgin-top: 140px;
            display: none;
        }
        .login-title{
            width: 100%;
            margin: 10px 0px 0px 0px;
            text-align: center;
            line-height: 40px;
            height:40px;
            font-size: 18px;
            position: relative;
            cursor: move;
            /*-moz-user-select: none; /!*火狐*/
            /*-webkit-user-select: none; /!*webkit浏览器*/
            /*-ms-user-select: none; /!*IE10*/
            /*-khtml-user-select: none; /!*早期浏览器*/
            user-select: none;
        }
        .login-input-content{
            margin-top: 20px;
        }
        .login-button{
            width: 50%;
            margin: 30px auto 0px auto;
            line-height: 40px;
            font-size: 14px;
            border: 1px solid #db1116;
            text-align: center;
        }
        .login-bg{
            width: 100%;
            height: 100%;
            position: fixed;
            top: 0px;
            left: 0px;
            background: #1c18f0;
            filter: alpha(opacity=30);
            -moz-opacity: 0.3;
            -khtml-opacity: 0.3;
            opacity: 0.3;
            display: none;
        }
        .login-button a{
            display:block;
        }
        .list-input input.list-input{
            float: left;
            line-height: 35px;
            height: 35px;
            width: 350px;
            border: 1px solid #1c18f0;
            text-indent: 5px;
        }
        .login-input{
            overflow:hidden;
            margin: 0px 0px 20px 0px;
        }
        .login-input label{
            float: left;
            width: 90px;
            padding-right: 10px;
            text-align: right;
            line-height: 35px;
            height: 35px;
            font-size: 14px;
        }
        .login-title span {
            position: absolute;
            font-size: 12px;
            right: -20px;
            top: -30px;
            background: #ffc1b4;
            border: 1px solid #42a2d0;
            width: 40px;
            height: 40px;
            border-radius: 20px;
        }

    </style>
</head>
<body>
  <div class="login-header"><a id="link" href="javascript:void(0);">点击，弹出登录框</a></div>

  <div id="login" class="login">
      <div id="title" class="login-title">登录会员
          <span><a id="closeBtn" href="javascript:void(0);" class="close-login">关闭</a></span></div>
      <div class="login-input-content">
          <div class="login-input">
              <label>用户名：</label>
              <input type="text" placeholder="请输入用户名" name="info[username]" id="username" class="list-input">
          </div>
          <div class="login-input">
              <label>登录密码：</label>
              <input type="password" placeholder="请输入登录密码" name="info[password]" id="password" class="list-input">
          </div>
      </div>
      <div id="loginBtn" class="login-button"><a href="javascript:void(0);" id="login-button-submit">登录会员</a></div>
  </div>
  <div id="bg" class="login-bg"></div>
  <script src=".common.js"></script>
  <script>
      var title = myId("title");
      var link = myId("link");
      var login = myId("login");
      link.onclick = function () {
          login.style.display = "block";
          bg.style.display = "block";
      };
      title.onmousedown = function (e) {
          var e = getEvent(e);
          var x = getPageX(e) - login.offsetLeft;
          var y = getPageY(e) - login.offsetTop;
          document.onmousemove = function (e) {
              var innerE = getEvent(e);
              var boxX = getPageX(innerE) - x;
              var boxY = getPageY(innerE) - y;
              login.style.left = boxX + 250 + "px";
              login.style.top = boxY - 140 + "px";
          };
      };
      title.onmouseup = function () {
          document.onmousemove = null;
      };
 </script>
</body>
</html>
