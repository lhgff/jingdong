<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        .nav {
            height: 30px;
            background: #f52cd9;
            border-bottom: 1px solid #1c18f0;
            line-height: 30px;
            padding-left: 30px;
        }

        .nav a {
            color: #ff98e2;
            text-align: center;
            font-size: 14px;
            text-decoration: none;

        }

        .d-box {
            width: 400px;
            height: 300px;
            border: 5px solid #eee85a;
            box-shadow: 2px 2px 2px 2px #7881cc;
            position: absolute;
            top: 40px;
            left: 40px;
            background-color: #c1ffd0;
        }

        .hd {
            width: 100%;
            height: 25px;
            background-color: #f0080a;
            border-bottom: 1px solid #f0ee13;
            line-height: 25px;
            color: #ff42f5;
            cursor: move;
        }

        #box_close {
            float: right;
            cursor: pointer;
        }
    </style>
</head>
<body>
<div class="nav">
    <a href="javascript:;" id="register">注册信息</a>
</div>
<div class="d-box" id="d_box">
    <div class="hd" id="drop">注册信息 (可以拖拽)
        <span id="box_close">【关闭】</span>
    </div>
    <div class="bd"></div>
</div>
<script src=".common.js"></script>
   <script>
              var drop = myId("drop");
       var d_box = myId("d_box");
       drop.onmousedown = function(e){
           var e = getEvent(e);
           var x = getPageX(e) - d_box.offsetLeft;
           var y = getPageY(e) - d_box.offsetTop;
           document.onmousemove = function(e){
               var innerE = getEvent(e);
               var boxX = getPageX(innerE) - x;
               var boxY = getPageY(innerE) - y;
               console.log(boxX);
               console.log(boxY);
               d_box.style.left = boxX + "px";
               d_box.style.top = boxY + "px";
           }
       };
       drop.onmouseup = function(){
           document.onmousemove = null;
       };
</script>
</body>
</html>
