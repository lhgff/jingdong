<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <button id = "one">开灯</button>
</head>
<body>
<script>
    var one = document.getElementById("one");
    var deng = false;
    one.onclick = function () {
        if(deng){
            document.body.style.backgroundColor = "#ffc1b4";
            one.innerHTML = "开红灯";
            deng  = false;
        }else{
            document.body.style.backgroundColor = "red";
            one.innerHTML = "关红灯";
            deng = true;
        }
    };
</script>
</body>
</html>
