<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        select {
            width: 150px;
            background-color: #cc403c;
        }
    </style>
    <script src="common.js"></script>
</head>
<body>
<select id="all" size="10" multiple="multiple">
    <option>苹果</option>
    <option>香蕉</option>
    <option>西瓜</option>
    <option>牛油果</option>
    <option>西红柿</option>
</select>

<input type="button" value=">>" id="allRight">
<input type="button" value="<<" id="allLeft">
<input type="button" value=">" id="right">
<input type="button" value="<" id="left">

<select id="select" size="10" multiple="multiple"></select>

<script>
    var all = myId("all");
    var select = myId("select");
    var right = myId("right");
    var left = myId("left");
    var opts = all.children;
    var rightOpts = select.children;

    right.onclick = function () {
        for (var i = 0; i < opts.length; i++) {
            if (opts[i].selected == true) {
                select.appendChild(opts[i]);
                i--;
            }
        }
    };

    left.onclick = function () {
        for (var i = 0; i < rightOpts.length; i++) {
            if (rightOpts[i].selected == true) {
                all.appendChild(rightOpts[i]);
                i--;
            }
        }
    };

    //--------------------全部移动部分----------------
    var allRight = myId("allRight");
    var allLeft = myId("allLeft");
    allRight.onclick = function () {
        for (var i = 0; i < opts.length; i++) {
            select.appendChild(opts[i]);
            i--;
        }
    };
    allLeft.onclick = function () {
        for (var i = 0; i < rightOpts.length; i++) {
            all.appendChild(rightOpts[i]);
            i--;
        }
    };

</script>
</body>
</html>
