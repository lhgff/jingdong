<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        .wrap{
            width: 400px;
            height: 400px;
            margin: 100px auto 0;
        }
        .wrap h1{
            text-align: center;
        }
        .wrap div{
            width: 400px;
            height: 300px;
            background: #0099cc;
            font-size: 30px;
            text-align: center;
            line-height: 300px;
        }
    </style>
    <script src="jquery-1.11.1.js"></script>
    <script>
        $(function(){
        $("body").keydown(function(e){
                       var $keyCode= e.keyCode;
                            $("#keyCodeSpan").text( $keyCode);
        //                   if($keyCode==82){
        //                          $("#bgChange").css("backgroundColor","red");
        //                   }
        //                   if($keyCode==)){
        //
        //                   }
                           switch($keyCode){
                               case  82:
                                   SetColor("red");
                                   break;
                               case  71:
                                   SetColor("green");
                                   break;
                           }
                       })
                     function SetColor(color){
                         $("#bgChange").css("backgroundColor",color);
                     }
        })
    </script>
</head>
<body>
<div class="wrap">
    <h1>按键改变颜色</h1>
    <div id="bgChange">keyCode为：
        <span id="keyCodeSpan"></span>
    </div>
</div>
</body>
</html>
