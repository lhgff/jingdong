<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <script src="jquery-1.11.1.js"></script>
    <script>
//        需求：1.通过点击 “设置内容” 按钮，设置text的 文本内容。
//             2.通过点击 “获取内容” 按钮，获取text的 文本内容。
        $(function(){
            //点击获取内容，去获取文本控件内容（值）
            $("#getVal").click(function(){
                var $val = ("input:eq(2)").val();
                console.log($val);
            })
            //设置内容
         $("#setVal").click(function(){
             $("div").val("jQuery")
         })
        })
    </script>
</head>
<body>
<input type="button" value="设置内容" id="setVal"/>
<input type="button" value="获取内容" id="getVal"/>
<input type="text" value="你们好呦"/>
<div></div>
</body>
</html>
