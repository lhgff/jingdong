<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        .one{
            width: 200px;
            height: 200px;
            margin: 100px auto;
            border: 1px solid #75d6dd;
            /*例：如何实现一个最简单的线性渐变 */
            background-image:linear-gradient(to bottom,yellow,blue);
            /*例：如何实现自左往右的渐变 */
            background-image:linear-gradient(to right,yellow,blue);
            /*例：左上角到右下角*/
            background-image:linear-gradient(to left top,yellow,blue);
            /*例：如何实现一个任意角度的渐变 */ /* 90 单位是(deg代表角度) */
            background-image:linear-gradient(0deg,yellow,blue);
            background-image:linear-gradient(0deg, yellow  50px,blue 200px);
        }
    </style>
</head>
<body>
<div class="one"></div>
</body>
</html>
